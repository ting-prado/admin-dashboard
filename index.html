<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar items">
      <h2 class="dashboard"><img src="./images/view-dashboard.png" alt="dashboard icon">Dashboard</h2>
      <nav class="sidetop">
        <a href="#"><img src="./images/home.png" alt="home icon">Home</a>
        <a href="#"><img src="./images/card-account-details.png" alt="profile icon">Profile</a>
        <a href="#"><img src="./images/android-messages.png" alt="messages icon">Messages</a>
        <a href="#"><img src="./images/history.png" alt="history icon">History</a>
        <a href="#"><img src="./images/calendar-check.png" alt="tasks icon">Tasks</a>
        <a href="#"><img src="./images/account-group.png" alt="communities icon">Communities</a>
      </nav>
      <nav class="sidebot">
        <a href="#"><img src="./images/cog.png" alt="settings icon"> Settings</a>
        <a href="#"> <img src="./images/help-box.png" alt="help icon"> Support</a>
        <a href="#"><img src="./images/shield-check.png" alt="privacy icon"> Privacy</a>
      </nav>
    </div>
    <header class="header items">
      <div class="headertop">
        <div class="left">
          <img class="icon" src="./images/magnify.png" alt="search icon">
          <input type="search" class="searchbar"></input>
        </div>
        <div class="right">
          <img class="icon" src="./images/bell-ring.png" alt="notifications icon">
          <img class="smallAvi" src="./images/dazai.jpg" alt="admin avatar icon">
          <p>John Doe</p>
      </div>
      </div>
      <div class="headerbot">

      </div>
    </header>
    <main class="main items">
      <div class="projects items">Projects
      </div>
      <div class="sideContents">
        <div class="announcements items">Announcements
        </div>
        <div class="trending items">Trending
        </div>
      </div>
    </main>
  </div>
</body>
</html>
